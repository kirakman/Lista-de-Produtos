<mat-card class="card-interno">
    <mat-card-title class="titulo">Alterar Produto</mat-card-title>
    <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]= "product.name" name="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Preço R$" [(ngModel)]= "product.price" name="price">
            </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar alteração
    </button>
    
    <button mat-raised-button (click)="cancelProduct()" class="red">
        Cancelar alteração
    </button>
</mat-card>
