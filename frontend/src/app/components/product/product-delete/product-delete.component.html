<mat-card class="card-interno">
    <mat-card-title class="titulo">Excluir Produto</mat-card-title>
    <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [value]= "product.name" name="name" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Preço R$" [value]= "product.price" name="price" disabled>
            </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Confirmar exclusão
    </button>
    
    <button mat-raised-button (click)="cancel()" class="red">
        Cancelar
    </button>
</mat-card>
